[main]
cluster.tool = DBSCAN
system.file = systems.json
search_terms = search-terms.tsv
faa_suffix = .faa
gff_suffix = .gff
fna_suffix = .fna

[DBSCAN]
cluster.eps = 4
cluster.min_samples = 2

[hmmer]
hmmer.query = query.hmm
hmmer.exec = hmmscan
hmmer.threads = 1
evalue = 1e-3

[blast]
blast.query = query.fa
blast.exec = blastp
blast.threads = 1
evalue = 1e-3

[kofamscan]
annot_suffix = .kofam.tsv
threshold = 0.5

[emapper]
annot_suffix = .emapper.annotations

[interproscan]
annot_suffix = _InterProScan.tsv
