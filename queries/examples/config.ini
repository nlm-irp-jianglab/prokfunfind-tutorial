[main]
cluster.tool   = DBSCAN
system.file    = system.json
faa_suffix     = .faa
gff_suffix     = .gff3
fna_suffix     = .fna
search_terms = domain_precision.txt

[DBSCAN]
cluster.eps         = 4
cluster.min_samples = 1.8

[emapper]
annot_suffix = .emapper.annotations
evalue = 1e-3
filter_file = hit_filter.tab

[kofamscan]
annot_suffix = .kofam.tsv
